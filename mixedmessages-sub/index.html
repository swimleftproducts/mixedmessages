<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- TypeFace -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Nosifer&display=swap" rel="stylesheet">
    <link href="Styles/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="bg-img">
        <div class="main-content">
            <header>
                <h1>The Star killer</h1>
            </header>
            <!-- <p>
                </br>We are here for a fun game. Pull up the console and get ready to play <br> type in <strong> whodidit._guess.([name],[weapon]
                ,[location])</strong> and see what happens.</p>
                -->
            <div class="list-of-leads">
                <h3>Here is the list of leads we got from the police</h3>
                <p>Select one for each category</p>
            </div>

            <div class="leads">
                <div class="names">
                    <h4>Names</h4>
                    <ul>
                        <li><button data-name="name" data-value="adam" class="nameButton">Adam</button></li>
                        <li><button data-name="name" data-value="barb" class="nameButton">Barb</button></li>
                        <li><button data-name="name" data-value="biff" class="nameButton">Biff</button></li>
                        <li><button data-name="name" data-value="hazel" class="nameButton">Hazel</button></li>
                        <li><button data-name="name" data-value="ray" class="nameButton">Ray</button></li>
                    </ul>
                </div>
                <div class="weapons">
                    <h4>Weapons</h4>
                    <ul>
                        <li><button data-name="weapon" data-value="gauntlet" class="nameButton">Gauntlet</button></li>
                        <li><button data-name="weapon" data-value="claws" class="nameButton">Claws</button></li>
                        <li><button data-name="weapon" data-value="lightSaber" class="nameButton">LightSaber</button></li>
                        <li><button data-name="weapon" data-value="fork" class="nameButton">Fork</button></li>
                        <li><button data-name="weapon" data-value="pistol" class="nameButton">Pistol</button></li>
                    </ul>
                </div>
                <div class="locations">
                    <h4>Locations</h4>
                    <ul>
                        <li><button data-name="location" data-value="restaurant" class="nameButton">Restaurant</button></li>
                        <li><button data-name="location" data-value="beachside" class="nameButton">Beachside</button></li>
                        <li><button data-name="location" data-value="apartment101" class="nameButton">Apartment 101</button></li>
                        <li><button data-name="location" data-value="queenJet" class="nameButton">QueenJet</button></li>
                        <li><button data-name="location" data-value="car" class="nameButton">Car</button></li>
                    </ul>
                </div>
            </div>
            <button class="submit"> Let's Play!</button>
            <div id="results"></div>
        </div>
        <img src="Images/tv_background.png">
        <div class="vignette"></div>
    </div>
    <div class="results-page">
        <h1>It seems like...</h1>
        <div class="query-result">
            <div class="user-box">
                <h3>Your choice</h3>
                <h2 id='user-input'></h2>
                <br>
            </div>
            <div class="computer-box">
                <h3>And the alibi of the Star Killer</h3>
                <h2 id='computer-input'></h2>
                <br>
            </div>
        </div>
        <h1 id='end-result'></h1>
        <button class="play-again">Play Again</button>
    </div>

    <!-- JavaScript Animation -->
    <script src="mixedmessagesV2.js"></script>
    <script src="app.js"></script>
</body>

</html>
